<!DOCTYPE html>
<html lang="en">
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>All Restaurants</title>
</head>

<body>
<div class = 'pane'>
    <a href="{{url_for('new_restaurant')}}" > <h3> Create a New Restaurant </h3> </a>
    </br>

    {% with messages = get_flashed_messages() %}
		{% if messages %}
        	<ul>
        		{% for message in messages %}
            		<li> <strong> {{ message }} </strong> </li>
        		{% endfor %}
        	</ul>
        {% endif %}
    {% endwith %}

    {% for restaurant in restaurants: %}
        <a href = "{{url_for('show_menu', restaurant_id = restaurant.id)}}"> <p>{{restaurant.name}}</p></a>
        <p>
            <a href = "{{url_for('edit_restaurant', restaurant_id = restaurant.id)}}">Edit Restaurant</a>
            <br>
            <a href = "{{url_for('delete_restaurant', restaurant_id = restaurant.id)}}">Delete Restaurant</a>
            <div class="item"></div>
        </p>
        </br>

    {% endfor %}
</div>
</body>
</html>
