<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <title>Delete Item</title>
</head>

<body>
    <div class = "pane">
        <h1> Are you sure you want to delete {{item.name}}? </h1>

        <form action="{{url_for('delete_menu_item', restaurant_id=item.restaurant_id, menu_id=item.id)}}" method = 'post'>
            <input type='submit', value = 'Delete'>
        </form>

        <a href = "{{url_for('show_menu', restaurant_id=item.restaurant_id)}}"> Cancel </a>
    </div>
</body>
</html>
